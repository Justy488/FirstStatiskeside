<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/general_detail.css" />
    <link rel="stylesheet" href="css/layout_detail.css" />
    <title>Product details</title>
  </head>
  <body>
    <main>
      <div class="split">
        <a href="index.html"><h1>FashionRUs</h1></a>
      </div>

      <!-- FIX 1: smallpush er nu direkte i main, ikke inde i en section -->
      <div class="smallpush">
        <a href="index.html">Home</a>> <a href="">Brands</a>>
        <a href="">PUMA</a>>
        <a href=""> Puma Backpack - Limited version (Black)</a>
      </div>

      <section class="product-info">
        <div class="img-wrapper">
          <img
            src="https://kea-alt-del.dk/t7/images/webp/640/1584.webp"
            alt=""
          />
          <span class="sale-badge">-17%</span>
        </div>
        <div class="mid-info">
          <div>
            <h1>Product Information</h1>
            <h2>Model name</h2>
            <p>Puma Backpack - Limited version (Black)</p>
            <h2>Color</h2>
            <p>Black</p>
            <h2>Inventory number</h2>
            <p>116389-6</p>
          </div>
          <!-- FIX 2: brand-section til at styre mellemrum fra Ã¸verste indhold -->
          <div class="brand-section">
            <h1>Puma</h1>
            <p>Puma, creating experience for today's athlete</p>
          </div>
        </div>
        <article class="invert grey-box">
          <div>
            <h1>Puma Backpack - Limited version (Black)</h1>
            <!-- FIX 3: brand-info giver afstand fra h1 til resten -->
          </div>
          <div class="brand-info">
            <p>Puma | Bag</p>
          </div>
          <div class="dropdown">
            <label for="valg">Choose a size:</label>

            <select id="valg" name="valg">
              <option value="">-- Clothing Sizes --</option>
              <option value="1">S</option>
              <option value="2">M</option>
              <option value="3">L</option>
            </select>
          </div>
          <button>Add to Basket</button>
        </article>
      </section>
    </main>
  </body>
</html>
